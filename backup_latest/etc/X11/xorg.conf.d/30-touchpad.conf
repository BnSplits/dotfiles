Section "InputClass"
        Identifier "ETPS/2 Elantech Touchpad"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
Option "Tapping" "on"
Option "NaturalScrolling" "true"
EndSection


